<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <title>GoTech - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #121212;
      color: #eee;
    }
    .contact-section {
      padding: 80px 20px;
      background: linear-gradient(135deg, #000, #1a1a1a);
      text-align: center;
    }
    .contact-section h1 {
      font-size: 3rem;
      color: #03dac6;
      margin-bottom: 40px;
    }
    .contact-form {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(3, 218, 198, 0.1);
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: #2a2a2a;
      color: #fff;
    }
    .contact-form button {
      background: #03dac6;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    .contact-form button:hover {
      background: #00bfa5;
    }
    /* Custom Navbar */
    .custom-navbar {
      background: linear-gradient(90deg, #636364, #4b4e52);
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: slideDown 1s ease forwards;
    }
    @keyframes slideDown {
      0% { transform: translateY(-100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .custom-navbar .navbar-brand {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }
    .custom-navbar .nav-link {
      color: #fff !important;
      margin-left: 20px;
      position: relative;
    }
    .custom-navbar .nav-link::after {
      content: '';
      width: 0;
      height: 3px;
      background: #fff;
      position: absolute;
      left: 0;
      bottom: 0;
      transition: 0.4s ease;
    }
    .custom-navbar .nav-link:hover::after {
      width: 100%;
    }
    .custom-navbar .btn-primary {
      background: #00c6ff;
      border: none;
      transition: 0.4s;
    }
    .custom-navbar .btn-primary:hover {
      background: #00aaff;
    }
    footer {
      background: #002b80;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">GoTech</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"><i class="bi bi-list" style="font-size: 1.5rem;"></i></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="feature.html">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
        <a class="btn btn-primary ms-3" href="contact.html">Join Now</a>
      </div>
    </div>
  </nav>
  <section class="contact-section">
    <h1>Contact Us</h1>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
   <footer>
    <div class="container">
      <p>&copy; 2025 GoTech. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
